<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EEH</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">English endings hider</h1>
      <p class="subtitle">
        Interactive tool that hides endings of english words in text.
      </p>
      <!-- Input form -->
      <form class="box" id="input-form">
        <div class="content is-medium">
            Pass URL to the article:
        </div>
        <div class="field">
          <!-- <label class="label">URL to article</label> -->
          <div class="control">
            <input id="url" class="input" placeholder="e.g. https://www.space.com/space-junk-fight-attitude-shift">
          </div>
        </div>
        <div class="content is-medium">
            Or provide a text that you want to mangled:
        </div>
        <div class="field">
            <!-- <label class="label">Article text</label> -->
            <div class="control">
              <textarea id="text" class="textarea" placeholder="Toto, I've got a feeling we're not in Kansas anymore..."></textarea>
            </div>
          </div>
        <button id="generate" class="button is-primary">Generate puzzle</button>
      </form>

      <!-- Puzzle -->
      <div id="puzzle" class="content is-medium" style="display: none;"></div>
    </div>

  </section>
  <!-- Load JS file -->
  <script src="./main.js"></script>
  </body>
</html>
